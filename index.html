---
layout: default
---

<section id="thumbnails">
  {% assign post_list = site.posts | sort:"order" %}
  {% for post in post_list %}
  <article>
    <a class="thumbnail" href="{{ site.baseurl}}/images/photos/{{ post.filename }}" data-position="{{ post.focus }}">
      <img src="{{ site.baseurl}}/images/photos/thumbs/{{ post.filename }}" alt="" data-position="{{ post.focus }}" />
    </a>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
  </article>
  {% endfor %}
</section>
