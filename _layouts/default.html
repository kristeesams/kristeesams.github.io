<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  <meta charset="utf-8" />
  {% include meta.html %}

  <link rel="stylesheet" href="{{ site.baseurl }}/main.css" />
  <noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/noscript.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css" />
  </noscript>

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>

<body class="is-preload-0 is-preload-1 is-preload-2">

  <!-- Main -->
  <div id="main">

    <!-- Header -->
    <header id="header">
      <img src="{{ site.avatar }}" class="site-avatar" />
      <h1>{{ site.name }}</h1>
      <p>{{ site.description }}</a></p>
      <p class="sub-desc">Interested in working together? <a href="mailto:{{ site.footer-links.email }}">Email me</a>
        or <a href="https://www.instagram.com/{{ site.footer-links.instagram }}" target="_blank">find me on Instagram</a>!</p>
      <!-- <ul class="icons">
        <li><a href="https://www.instagram.com/{{ site.footer-links.instagram }}" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="mailto:{{ site.footer-links.email }}" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
      </ul> -->
    </header>

    {{ content }}

    <!-- Footer -->
    <footer id="footer">
      <ul class="copyright">
        <li>&copy; Kristee Sams.</li>
      </ul>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/browser.min.js"></script>
  <script src="{{ site.baseurl }}/js/breakpoints.min.js"></script>
  <script src="{{ site.baseurl }}/js/main.js"></script>

  {% include analytics.html %}

</body>

</html>
